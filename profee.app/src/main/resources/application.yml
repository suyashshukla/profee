spring:
  jpa:
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
  datasource:
    jdbcUrl: jdbc:sqlserver://localhost;integratedSecurity=false;
    databaseName: profee
    username: suyash
    password: sushandro
  application:
    name: profee.app

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:5000/eureka}
  instance:
    preferIpAddress: true

zuul:
  routes:
    feedback:
      path: /api/feedback/**
      stripPrefix: false
      serviceId: profee.feedback
    product:
      path: /api/product/**
      stripPrefix: false
      serviceId: profee.product
